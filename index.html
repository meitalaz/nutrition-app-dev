<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Nutrition Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> AI Nutrition Tracker</h1>
            <p>Smart nutrition tracking with AI-powered insights</p>
        </header>
        
        <main>
            <!-- AI Assistant Section -->
            <section class="ai-section">
                <h2> AI Nutrition Assistant</h2>
                <div class="ai-chat">
                    <div id="ai-messages" class="ai-messages">
                        <div class="ai-message assistant">
                            <span class="ai-avatar"></span>
                            <div class="message-content">
                                <p>砖!  注专 转转  砖.   注专  注:</p>
                                <ul>
                                    <li>爪注转  专</li>
                                    <li>转 转转 砖 专转 砖</li>
                                    <li>爪转 转转 砖转</li>
                                    <li>转 专转</li>
                                </ul>
                                <p> 转专爪 注转?</p>
                            </div>
                        </div>
                    </div>
                    <div class="ai-input-container">
                        <input type="text" id="ai-input" placeholder="砖 转 砖 注 转..." maxlength="200">
                        <button id="ai-send-btn" type="button">砖</button>
                    </div>
                </div>
            </section>

            <!-- Smart Food Suggestions -->
            <section class="suggestions-section">
                <h2> 爪注转 转</h2>
                <div id="smart-suggestions" class="suggestions-grid">
                    <!-- AI suggestions will be populated here -->
                </div>
                <button id="get-suggestions-btn" class="btn-secondary">拽 爪注转 </button>
            </section>

            <!-- Food Input Section -->
            <section class="input-section">
                <h2>住祝 </h2>
                <form id="food-form">
                    <input type="text" id="food-name" placeholder="砖 " required>
                    <input type="number" id="calories" placeholder="拽专转" required>
                    <input type="number" id="protein" placeholder=" (专)" step="0.1">
                    <input type="number" id="carbs" placeholder="驻转 (专)" step="0.1">
                    <input type="number" id="fat" placeholder="砖 (专)" step="0.1">
                    <button type="submit">住祝 </button>
                </form>
                <button id="ai-analyze-btn" class="btn-ai"> 转 注 AI</button>
            </section>
            
            <!-- Daily Summary with AI Analysis -->
            <section class="summary-section">
                <h2>住 </h2>
                <div class="summary-grid">
                    <div class="summary-item">
                        <span class="label">住" 拽专转:</span>
                        <span id="total-calories">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">:</span>
                        <span id="total-protein">0g</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">驻转:</span>
                        <span id="total-carbs">0g</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">砖:</span>
                        <span id="total-fat">0g</span>
                    </div>
                </div>
                <div id="ai-analysis" class="ai-analysis"></div>
            </section>
            
            <!-- Food Log -->
            <section class="food-list-section">
                <h2> </h2>
                <div id="food-list"></div>
            </section>

            <!-- AI Recommendations -->
            <section class="recommendations-section">
                <h2> 爪转 转转 砖转</h2>
                <div id="ai-recommendations" class="recommendations-container">
                    <p class="loading-message">注 爪转...</p>
                </div>
                <button id="update-recommendations-btn" class="btn-secondary">注 爪转</button>
            </section>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>

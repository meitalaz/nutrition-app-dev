<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nutrition Tracker</h1>
        </header>
        
        <main>
            <section class="input-section">
                <h2>Add Food Item</h2>
                <form id="food-form">
                    <input type="text" id="food-name" placeholder="Food name" required>
                    <input type="number" id="calories" placeholder="Calories" required>
                    <input type="number" id="protein" placeholder="Protein (g)" step="0.1">
                    <input type="number" id="carbs" placeholder="Carbs (g)" step="0.1">
                    <input type="number" id="fat" placeholder="Fat (g)" step="0.1">
                    <button type="submit">Add Food</button>
                </form>
            </section>
            
            <section class="summary-section">
                <h2>Daily Summary</h2>
                <div class="summary-grid">
                    <div class="summary-item">
                        <span class="label">Total Calories:</span>
                        <span id="total-calories">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Protein:</span>
                        <span id="total-protein">0g</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Carbs:</span>
                        <span id="total-carbs">0g</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Fat:</span>
                        <span id="total-fat">0g</span>
                    </div>
                </div>
            </section>
            
            <section class="food-list-section">
                <h2>Food Log</h2>
                <div id="food-list"></div>
            </section>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
